      <div class="container-fluid Contcat-Section">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
        <h1>Create Contact</h1>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <form class="form-inline formbtns" >
          <button type="button" id="savebtn"class="btn btn-outline-primary">Save</button>
          <button type="button" id="savebtn" class="btn btn-outline-primary">Save and New</button>
          <button type="button" id="savebtn" class="btn btn-outline-primary">Cancel</button>
        </form>
      </div>
      </div>
      </div>
      <div class="container-fluid contact-form">
        <form>
          <h1>Contact Information</h1>
          <div class="form-row">
            
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Contact">Contact Owner:</label>
              <input type="tel" class="form-control" placeholder="">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="fname">Lead Source:</label>
              <input type="text" class="form-control" placeholder="None">
            </div>

          
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="fname">First Name:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Lname">Last Name:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Account RN">AccountRN Name:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Vender Name">Vender Name:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="email">Email:</label>
              <input type="email" class="form-control" placeholder="name@gmail.com">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Department">Department:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="phone">Title:</label>
              <input type="Text" class="form-control" placeholder="Mr.">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="phone">Home Phone:</label>
              <input type="tel" class="form-control" placeholder="+1234567890">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" placeholder="+1234567890">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="fax">Fax:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="phone">Other Phone:</label>
              <input type="tel" class="form-control" placeholder="+1234567890">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="DOB">Date of Birth:</label>
              <input type="date" class="form-control" name="Date of Birth" value="Date of Birth" placeholder="">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Mobile">Mobile:</label>
              <input type="tel" class="form-control" placeholder="+123456789">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="email">Email Opt Out:</label>
              <input disabled="true" class="form-control style" placeholder="Email Opt Out">
                <input type="checkbox" />
                <span></span>
              </label>
           
            </div>  
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="email">Is Primary Contact:</label>
              <input disabled="true" class="form-control style" placeholder="Is Primary Contact">
                <input type="checkbox" />
                <span></span>
              </label>
           
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Secondary email">Secondary Email:</label>
              <input type="email" class="form-control" placeholder="name@gmail.com">
            </div>  
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Reports">Reprts To:</label>
              <input type="email" class="form-control" placeholder="name@gmail.com">
            </div> 
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Twitter">Twitter:</label>
              <input type="email" class="form-control" placeholder="@">
            </div> 
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Skype ID">Skype Id:</label>
              <input type="text" class="form-control" placeholder="">
            </div> 
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="Exchange Rate">Exchange Rate:</label>
              <input type="number" class="form-control" placeholder="100000">
            </div> 
          </div>
        </form>
    </div>
